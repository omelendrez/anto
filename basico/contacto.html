<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Curso de programación</title>
    <link rel="stylesheet" href="contacto.css" />
  </head>
  <body>
    <h1>Contacto</h1>
    <div class="lista">
      <ul>
        <li>
          <a href="index.html">Inicio</a>
        </li>

        <li>
          <a href="contacto.html">Contacto</a>
        </li>
      </ul>
    </div>

    <h1>Tablas</h1>

    <table>
      <thead>
        <tr>
          <th>Código</th>
          <th>Descripción</th>
          <th>Valor</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Zapatillas</td>
          <td>7500</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Remeras</td>
          <td>1500</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Zapatos</td>
          <td>8500</td>
        </tr>
        <tr>
          <td>4</td>
          <td>Ojotas</td>
          <td>500</td>
        </tr>
      </tbody>
    </table>

    <h1>Formularios</h1>

    <form>
      <div class="input-group">
        <label>Usuario</label>
        <input type="text" value="Omar" disabled />
      </div>
      <!-- Pongo lo que yo quyiero -->

      <div class="input-group">
        <label>Password</label>
        <input type="password" required />
      </div>

      <div class="input-group">
        <label>email</label>
        <input type="email" />
      </div>

      <div class="input-group">
        <label>F. de nacimiento</label>
        <input type="date" />
      </div>

      <div class="input-group">
        <label>Argentino</label>
        <input type="radio" name="nac" value="Argentino" />
      </div>

      <div class="input-group">
        <label>Extranjero</label>
        <input type="radio" name="nac" value="Extranjero" />
      </div>

      <div class="input-group">
        <label>Edad</label>
        <input type="number" />
      </div>

      <div class="input-group">
        <label>Sexo</label>
        <select>
          <option value="M">Masculino</option>
          <option value="F">Femenino</option>
        </select>
      </div>

      <div class="input-group">
        <label>Subscribirme</label>
        <input type="checkbox" />
      </div>

      <div class="input-group">
        <label>Color</label>
        <input type="color" />
      </div>

      <div class="input-group">
        <button type="submit">Enviar</button>
      </div>
    </form>
  </body>
</html>
