<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listado</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <table class="table" border="1">
        <thead></thead>
        <tbody></tbody>
      </table>
    </div>
    <script type="module">
      import { generarTabla, generarTitulos } from "./index.js";

      fetch("https://vmr.herokuapp.com/api/consultations?limit=100").then(
        (response) =>
          response.json().then((data) => {
            const rows = data.consultations.rows;
            document.querySelector(".table thead").innerHTML =
              generarTitulos(rows);
            document.querySelector(".table tbody").innerHTML =
              generarTabla(rows);
          })
      );
    </script>
  </body>
</html>
